<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding School Room Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS for popup positioning */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
    </style>
</head>

<body>
    <!-- Room map container -->
    <div id="roomMap"></div>

    <!-- Floor selection dropdown -->
    <label for="floorSelect">Select Floor:</label>
    <select id="floorSelect" onchange="changeFloor()">
        <option value="1">Ground Floor</option>
        <option value="2">First Floor</option>
        <option value="3">Second Floor</option>
        <option value="4">Third Floor</option>
        <option value="5">Fourth Floor</option>
        <!-- Add more floors as needed -->
    </select>

    <div class="popup" id="popup">
        <p>Room Information</p>
        <p id="popupRoomNumber"></p>
        <div id="popupImages"></div>
        <span onclick="closePopup()">Close</span>
    </div>

    <script>
        // Room data for each floor
        const floors = {
            1: Array.from({ length: 22 }, (_, i) => ({ id: i + 1, type: 'room' })),
            2: Array.from({ length: 22 }, (_, i) => ({ id: i + 23, type: 'room' })),
            3: Array.from({ length: 22 }, (_, i) => ({ id: i + 45, type: 'room' })),
            4: Array.from({ length: 22 }, (_, i) => ({ id: i + 67, type: 'room' })),
            5: Array.from({ length: 22 }, (_, i) => ({ id: i + 89, type: 'room' })),
        };

        let currentFloor = 1; // Default to Ground Floor

        // Room dimensions and layout
        const roomWidth = 70;
        const roomHeight = 70;
        const spacing = 10;
        const numRows = 2;
        const numCols = 11;

        // Calculate total width and height
        const totalWidth = (numCols * roomWidth) + ((numCols - 1) * spacing) + 160;
        const totalHeight = (numRows * roomHeight) + ((numRows - 1) * spacing);

        // Create SVG container
        const svg = d3.select("#roomMap")
            .append("svg")
            .attr("width", totalWidth)
            .attr("height", totalHeight);

        // Draw building border
        svg.append("rect")
            .attr("class", "building")
            .attr("width", totalWidth)
            .attr("height", totalHeight);

        // Function to update room layout based on the selected floor
        function updateRoomLayout() {
            // Clear existing room groups
            svg.selectAll("g").remove();

            // Create rooms for the selected floor
            const roomGroups = svg.selectAll("g")
                .data(floors[currentFloor])
                .enter()
                .append("g")
                .attr("transform", (d, i) => {
                    const col = i % numCols;
                    const row = Math.floor(i / numCols);
                    const x = row % 2 === 0 ? col * (roomWidth + spacing) : (numCols - 1 - col) * (roomWidth + spacing);
                    const y = row * (roomHeight + spacing);
                    return `translate(${x}, ${y})`;
                });

            // Draw rooms
            roomGroups.append("rect")
                .attr("class", 'room')
                .attr("width", roomWidth)
                .attr("height", roomHeight)
                .attr("x", 100)
                .on("click", showPopup);

            // Draw room numbers
            roomGroups.append("text")
                .attr("class", "roomNumber")
                .text(d => d.id)
                .attr("x", roomWidth / 2 + 100)
                .attr("y", roomHeight / 2)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "middle");

            // Draw bathroom
            svg.append("rect")
                .attr("class", "bathroom")
                .attr("width", 80)
                .attr("height", totalHeight)
                .attr("x", 0); // Adjust the position based on room layout

            // Draw stairs
            svg.append("rect")
                .attr("class", "stairs")
                .attr("width", 50)
                .attr("height", totalHeight)
                .attr("x", totalWidth - 50); // Adjust the position based on room layout

            // Draw divider line
            svg.append("line")
                .attr("class", "divider")
                .attr("x1", roomWidth + 20)
                .attr("y1", 0)
                .attr("x2", roomWidth + 20)
                .attr("y2", totalHeight);
        }

        // Initial room layout for the default floor
        updateRoomLayout();

        // Function to handle floor change
        function changeFloor() {
            currentFloor = parseInt(document.getElementById("floorSelect").value);
            updateRoomLayout();
        }

        // Popup functionality
        function showPopup() {
            const roomNumber = d3.select(this).datum().id;
            const popup = document.getElementById("popup");
            const popupRoomNumber = document.getElementById("popupRoomNumber");
            const popupImages = document.getElementById("popupImages");

            // Set room number in popup
            popupRoomNumber.textContent = `Room ${roomNumber} \n Chambre chahwa`;

            // Set images in popup (add your image sources)
            popupImages.innerHTML = `
                <img src="hamida.jpeg" alt="Image 1">
                <img src="lorem.jpeg" alt="Image 2">
                <img src="yassuine.jpeg" alt="Image 3">
                <img src="lklb.jpeg" alt="Image 4">
            `;

            // Show the popup
            popup.style.display = "block";

            
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.removeEventListener("click", closePopupOutside);
        }

        // Function to close the popup when clicking outside of it
        function closePopupOutside(event) {
            if (!event.target.closest('.popup')) {
                closePopup();
            }
        }
    </script>
</body>

</html>
