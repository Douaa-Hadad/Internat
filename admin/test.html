<!DOCTYPE html>
<html>

<body>

    <p id="demo"></p> <br>
    <p id="demo2"></p>

    <script>
        var selectedDate = new Date();
            var weekStartDate = new Date(selectedDate);

        var select = selectedDate.getDay();
        if (select = 5) {

            weekStartDate.setDate(selectedDate.getDate() - (select + 2) % 7);

            var weekEndDate = new Date(weekStartDate);
            weekEndDate.setDate(weekEndDate.getDate() + 6);
        }
        else {
            weekStartDate.setDate(selectedDate.getDate() - (select + 1) % 7);

            var weekEndDate = new Date(weekStartDate);
            weekEndDate.setDate(weekEndDate.getDate() + 6);
        }
        document.getElementById("demo").innerHTML = weekStartDate;
        document.getElementById("demo2").innerHTML = weekEndDate;

    </script>

</body>

</html>
